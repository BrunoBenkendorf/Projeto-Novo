{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pe√ßa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'imagens/favicon-16x16.png' %}">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen py-10">

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-red-800 mb-6">üì¶ Cadastrar Nova Pe√ßa</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="text-gray-500">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-sm">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="flex justify-center">
                <button type="submit"
                        class="flex items-center gap-2 bg-red-800 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded shadow-md transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 4v16m8-8H4"/>
                    </svg>
                    Salvar Pe√ßa
                </button>
            </div>
        </form>
    </div>

</body>
</html>
