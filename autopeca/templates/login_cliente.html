{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login Cliente</title>
    <link rel="icon" href="{% static 'imagens/favicon-16x16.png' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-red-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}"><img src="{% static 'imagens/home.png' %}" alt="" class="w-36 rounded-xl shadow-lg" /></a>
        <ul class="flex gap-4">
          <li>
            <a href="{% url 'home' %}" class="hover:underline">Início</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Peças</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-10">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login do Cliente</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="w-full bg-red-800 text-white py-2 px-4 rounded hover:bg-red-600 transition mt-4">Entrar</button>
        </form>
        <p class="mt-4 text-center">
          Ainda não tem conta?
          <a href="{% url 'cadastro_cliente' %}" class="text-red-800 hover:underline">Cadastre-se</a>
        </p>
      </div>
    </main>
  </body>
</html>
